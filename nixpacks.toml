# Nixpacks configuration for Laravel on Coolify
# https://nixpacks.com/docs/providers/php

providers = ["php"]

[variables]
NIXPACKS_PHP_VERSION = "8.3"

[phases.setup]
nixPkgs = ["php83", "php83Extensions.pdo_mysql", "php83Extensions.mbstring", "php83Extensions.xml", "php83Extensions.curl", "php83Extensions.bcmath", "php83Extensions.gd", "php83Extensions.zip", "php83Extensions.intl", "php83Packages.composer", "nodejs_20", "npm"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction",
    "npm ci"
]

[phases.build]
cmds = [
    "npm run build",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache",
    "php artisan storage:link || true"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=${PORT:-3000}"
